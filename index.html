<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAREL HOSTING</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        input {
            width: 80%;
            padding: 12px;
            margin: 15px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 16px;
            text-align: center;
        }
        button {
            background: #ff416c;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #ff4b2b;
        }
        #panelButton {
            display: none;
            margin-top: 20px;
            background: #28a745;
        }
        .wa-link {
            display: flex;
            align-items: center;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.3s;
        }
        .wa-link img {
            margin-right: 10px;
            width: 40px;
        }
        .wa-link:hover {
            transform: scale(1.1);
        }
    </style>
</head>
